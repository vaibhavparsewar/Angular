<div class="px-4 py-5 my-5 text-center">

  <h1 class="display-5 fw-bold mb-5">Register for Sinhgad Oral Examination</h1>
  <div class="col-lg-6 mx-auto">

    
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button
        type="button"
        class="btn btn-outline-success btn-lg px-4 gap-3"
        (click)="registerComponent()"
      >
        Register 
      </button>
      <button
        type="button"
        class="btn btn-outline-danger btn-lg px-4"
        (click)="login()"
      >
        Login
      </button>
    </div>
  </div>
</div>
